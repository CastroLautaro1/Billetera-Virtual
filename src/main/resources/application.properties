spring.application.name=account-bancaria
# Conexion a Postgre
spring.datasource.url=jdbc:postgresql://localhost:5432/banco_hexagonal
spring.datasource.username=postgres
spring.datasource.password=moro123
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuración de la conexión a la base de datos para que hibernate respete los nombres de las tablas y columnas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl